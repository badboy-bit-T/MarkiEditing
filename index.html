  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Patroli Keamanan</title>
    <link rel="stylesheet" href="css/style1.css" type="text/css" media="all" />


  <style>
#output-container {
    display: file !important;
    width: 100%;
    overflow: hidden;
}
.fix-center {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.datetime , .small-text{
    color: #F0F8FF;
    opacity: 85%;
}
    .location-view, .coordinate-view, .note-view {
        color: #F0F8FF;
        opacity: 98%;
    }
</style>
</head>
<body>
    
    <!-- Input Upload Gambar -->
<input type="file" multiple id="upload" accept="image/*" style="display: none;" />
<div>
    <label for="upload" class="upload-label"><span>Unggah Gambar</span></label>
</div>

  <div id="animatedText"></div>
<!-- Kontainer untuk Menampilkan Gambar dan Watermark -->
<div class="fix-center">
    <div id="output-container" style="position: relative; display: inline-block;"></div>
</div>

<!-- Tombol Edit -->
<button id="edit-button" name="edit-button" type="button">Edit</button>

<!-- Popup Container -->
<div class="popup-overlay" id="popup">
  <div id="form-input">
    <label>
      Jam: <br>
      <input type="time" id="input-time" value="00:00" />
    </label><br><br>

    <label>
      Tanggal: <br>
      <input type="date" id="input-date" value="0000-00-00" />
    </label><br><br>
    <label>
      Hari: <br>
      <input type="text" id="input-day" readonly />
    </label><br><br>

    <label>
      Lokasi: <br>
      <input type="text" id="input-location" placeholder="Lokasi Patroli" value="Jalan Tanpa Nama"/>
    </label><br><br>

    <label>
      Nama&nbsp;<span class="c2sc">P</span>etugas: <br>
      <input type="text" id="input-handler" placeholder="Nama Petugas" value="Petugas Patroli"/>
    </label>
    &nbsp;<input type="checkbox" name="hidePetugas" id="hidePetugas" value="uncheck"/>
    <label for="hidePetugas">jangan Tampilkan</label><br><br>

    <button id="apply-marki">Terapkan ke Watermark</button>
    <button id="cancel-button">Batal</button>
  </div>
</div>


    <div id='template'>
        
      <label for="edit-button" class="marki-box">
        <div class="column">
        
            <!-- Section Title -->
            <div class="row section-bg">
              <div class="logo"><img src="img/water_default_logo.png" alt="logo"></div>
              <div class="title"><span class="c2sc marginC2sc">P</span>atroli Keamanan
              </div>
            </div>
        
            <!-- Time and Date -->
            <div class="row" style="margin: 5.5px 0 6.5px 0">
<div class="datetime">
  <div class="row">
    <b class="jam">04</b>
    <div class="titik2 column"><b></b><b></b></div>
    <b class="menit">30</b>
  </div>
</div>
              <div style="width: 4.59px; height: 35px; background: #E1E7FD; margin: 0 8px;"></div>
              <div class="column small-text">
                <div>03-07-2025</div>
                <div>Kamis</div>
              </div>
            </div>
        
            <!-- Location -->
            <div class="row location-section">
              <img class="icon" src="img/water_icon_anchor.png" alt="Lokasi">
              <div class="location-view">Jalan Tanpa Nama</div>
            </div>
        
        
            <!-- Handler -->
            <div class="row handler-section">
              <img class="icon" src="img/water_icon_handler.png" alt="Handler">
              <div class="note-view"><span class="c2sc marginC2sc">P</span>etugas&nbsp;<span class="c2sc marginC2sc">P</span>atroli</div>
            </div>
        
            <!-- Validated -->
            <div class="validated-section">
              <img class="validated-icon" src="img/water_icon_validated.png" alt="Validated">
              <div class="validated-text">Waktu & lokasi diverifikasi oleh <span class="c2sc" style="padding-left: 1px">M</span>arki</div>
            </div>
        
          </div>

    </label>
        
    </div>
    
    </div>

    <div class="navbar-bottom">
        
    </div>
    <button id="download-image" class="save-button" style="margin-top: 5px;">Zip</button>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/html2canvas.min.js"></script>
<script src="js/FileSaver.min.js"></script>
<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
